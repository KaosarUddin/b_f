
    <!DOCTYPE html>
    <html>
    <head>
        <title>Connectome Analysis Report</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .section { margin-bottom: 30px; }
            table { border-collapse: collapse; width: 100%; }
            th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
            th { background-color: #f2f2f2; }
            img { max-width: 100%; }
            .metric-box { 
                display: inline-block; 
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                padding: 15px;
                margin: 10px;
                border-radius: 5px;
                text-align: center;
            }
            .metric-value { font-size: 24px; font-weight: bold; }
            .metric-label { font-size: 14px; color: #666; }
        </style>
    </head>
    <body>
        <h1>Connectome Analysis Report</h1>
        
        <div class="section">
            <h2>Summary</h2>
            <div class="metric-box">
                <div class="metric-value">20</div>
                <div class="metric-label">Total Files</div>
            </div>
            <div class="metric-box">
                <div class="metric-value">145.53s</div>
                <div class="metric-label">Total Runtime</div>
            </div>
            <div class="metric-box">
                <div class="metric-value">0.6500</div>
                <div class="metric-label">Avg ID Rate</div>
            </div>
            <img src="final_summary.png" alt="Final Summary">
        </div>
        
        <div class="section">
            <h2>Dataset</h2>
            <img src="dataset_distribution.png" alt="Dataset Distribution">
        </div>
        
        <div class="section">
            <h2>Matrix Analysis</h2>
            <img src="loading_performance.png" alt="Loading Performance">
            <img src="sample_connectivity_matrix.png" alt="Sample Matrix">
        </div>
        
        <div class="section">
            <h2>Distance Matrices</h2>
            <img src="D12_distance_matrix.png" alt="D12 Matrix">
            <img src="D21_distance_matrix.png" alt="D21 Matrix">
            <img src="sample_distance_matrices.png" alt="Sample Distances">
        </div>
        
        <div class="section">
            <h2>Identification Results</h2>
            <img src="id_rates.png" alt="ID Rates">
            <img src="id_success_failure.png" alt="ID Success/Failure">
        </div>
        
        <div class="section">
            <h2>Matrix Statistics</h2>
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Mean</th>
                    <th>Std</th>
                    <th>Min</th>
                    <th>Max</th>
                    <th>Load Time</th>
                </tr>
                <!-- This is a sample, actual data would be populated -->
                <tr>
                    <td>Sample</td>
                    <td>0.000</td>
                    <td>0.000</td>
                    <td>0.000</td>
                    <td>0.000</td>
                    <td>0.000</td>
                </tr>
            </table>
            <p>See matrix_statistics.csv for full data</p>
        </div>
    </body>
    </html>
